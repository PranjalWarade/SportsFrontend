<div class="col-md-12 ">
    <div class="card card-container ">
        <img id="profile-img"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1oJbq8uoavHOngzYj_4Kdd0oPf2W0zKS8tA&usqp=CAU"
            class="profile-img-card" />
        <!--<form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>-->
            <div class="form-group">
                <label for="username">Username(Email address)</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="credentials.email" required
                    #username="ngModel" />
                <!--<div class="alert alert-danger warningMsg" role="alert" *ngIf="username.errors && f.submitted">
                    Username is required!
                </div>-->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password" required
                    minlength="8" #password="ngModel" />
                <!--<div class="alert alert-danger warningMsg" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">
                        Password must be at least 8 characters
                    </div>
                </div>-->
            </div>
            <div class="form-group">
                <button class="btn btn-block colorDark" (click)="doLogin()">
                    Login
                </button>
            </div>
            <!--<div class="form-group">
                <div class="alert alert-danger warningMsg" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
            </div>-->
        <!--</form>-->

        <!--<div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ credentials.email }}.
        </div>-->
    </div>
</div>
