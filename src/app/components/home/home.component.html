<div class="container mt-5">
    <div class="row">
      <div *ngFor="let elem of eventData" class="col-md-3 col-sm-6 item">
        <div  class="card item-card card-block">
          <img src="https://static.pexels.com/photos/7096/people-woman-coffee-meeting.jpg" alt="Photo of sunset">
          <h4 class="item-card-title mt-3 mb-3"><b>{{elem.name}}</b></h4>
          <p class="card-text">{{elem.description}}</p>
          <div>
              <button class="btn btn-link" (click)="getEvent(elem.eventId)">View Details</button>
              <button class="btn btn-link " (click)="registerEvent()">Register for Event</button>
          </div>
    </div>


      </div>
    </div>
</div>

<div class="footer warningMsg" *ngIf="msg!=''">
  <p>{{msg}}</p>
</div>
