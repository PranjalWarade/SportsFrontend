<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<br>

<div class="card">
	<div class="row">
		<aside class="col-sm-5 border-right">
<article class="gallery-wrap">
<div class="img-big-wrap">
 <img src="https://images.ctfassets.net/3s5io6mnxfqz/wfAz3zUBbrcf1eSMLZi8u/c03ac28c778813bd72373644ee8b8b02/AdobeStock_364059453.jpeg" >
</div>
<br><br>
<div style="text-align: center;"><a href="#" class="btn btn-lg btn-outline-secondary" (click)="registerEvent()"> <i class="fas fa-shopping-cart"></i> Register Event</a></div>

</article> <!-- gallery-wrap .end// -->
		</aside>
		<aside class="col-sm-7">
<article class="card-body p-5">
	<h3 class="title mb-3">{{eventData.name}}</h3>

<p class="price-detail-wrap">
	<span class="price h5 text-danger">
		Event Date: {{eventData.date | date}}
	</span>
	<span></span>
</p> <!-- price-detail-wrap .// -->
<dl class="item-property">
  <dt>Description: </dt>
  <dd><p>{{eventData.description}}</p></dd>
</dl>
<dl class="param param-inline">
    <dt>Required Capacity: {{eventData.capacityy}}</dt>
    <dd>    </dd>
  </dl>
<dl class="param param-inline">
    <dt>Game Type: {{eventData.type}}</dt>
    <dd>    </dd>
  </dl>
<dl class="param param-feature">
  <dt>Cut-Off Date: {{eventData.date | date}}</dt>
  <dd></dd>
</dl>  <!-- item-property-hor .// -->
<dl class="param param-feature">
  <dt>Location: {{eventData.location}}</dt>
  <dd></dd>
</dl>  <!-- item-property-hor .// -->
</article> <!-- card-body.// -->
		</aside> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->
</div>
<!--container.//-->

<div class="footer warningMsg" *ngIf="msg!=''">
  <p>{{msg}}</p>
</div>
